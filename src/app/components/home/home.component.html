<!-- CRITICAL: Hero component immediate load - Above fold content -->
<app-hero></app-hero>

<!-- OPTIMIZATION: Lazy load non-critical components -->
@defer (on viewport) {
  <app-event-filter></app-event-filter>
} @placeholder {
  <div style="height: 120px; background: #f5f5f5; border-radius: 8px; margin: 16px 0;"></div>
}

<!-- OPTIMIZATION: Small spacing without multiple <br> tags -->
<div style="height: 32px;"></div>

@defer (on idle) {
  <app-event-info></app-event-info>
} @placeholder {
  <div style="height: 300px; background: #f5f5f5; border-radius: 8px; margin: 16px 0;"></div>
}

<div style="height: 32px;"></div>

@defer (on viewport) {
  <app-web-info></app-web-info>
} @placeholder {
  <div style="height: 200px; background: #f5f5f5; border-radius: 8px; margin: 16px 0;"></div>
}

<div style="height: 32px;"></div>

@defer (on idle) {
  <app-blog-cards></app-blog-cards>
} @placeholder {

}
